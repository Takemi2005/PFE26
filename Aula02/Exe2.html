<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartão de Visitas</title>
    <link rel="stylesheet" href="Exe2.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Seus Dados</h2>
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" oninput="atualizarCartao()">
            </div>

            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" placeholder="Digite seu cargo" oninput="atualizarCartao()">
            </div>

            <div class="form-group">
                <label for="cores">Escolha a Cor:</label>
                <select id="cores" onchange="mudarCor()">
                    <option value="#007bff">Azul</option>
                    <option value="#28a745">Verde</option>
                    <option value="#dc3545">Vermelho</option>
                    <option value="#ffc107">Amarelo</option>
                    <option value="#6f42c1">Roxo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="corPersonalizada">Cor Personalizada:</label>
                <input type="color" id="corPersonalizada" value="#007bff" onchange="mudarCorPersonalizada()">
            </div>
        </div>

        <div class="preview-section">
            <h2>Prévia do Cartão</h2>
            <div class="card">
                <div class="card-nome" id="cardNome">Seu Nome</div>
                <div class="card-cargo" id="cardCargo">Seu Cargo</div>
            </div>
        </div>
    </div>

    <script>
        function atualizarCartao() {
            const nome = document.getElementById('nome').value || 'Seu Nome';
            const cargo = document.getElementById('cargo').value || 'Seu Cargo';
            
            document.getElementById('cardNome').innerText = nome;
            document.getElementById('cardCargo').innerText = cargo;
        }

        function mudarCor() {
            const cor = document.getElementById('cores').value;
            document.documentElement.style.setProperty('--card-color', cor);
            document.getElementById('corPersonalizada').value = cor;
        }

        function mudarCorPersonalizada() {
            const cor = document.getElementById('corPersonalizada').value;
            document.documentElement.style.setProperty('--card-color', cor);
            document.getElementById('cores').value = cor;
        }
    </script>
</body>
</html>
